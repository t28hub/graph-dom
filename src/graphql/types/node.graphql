interface Node {
    baseURI: String!
    children: [Node]!
    childNodes: [Node]!
    nodeName: String!
    nodeType: NodeType!
    nodeValue: String
    textContent: String
}

enum NodeType {
    ELEMENT_NODE
    ATTRIBUTE_NODE
    TEXT_NODE
    CDATA_SECTION_NODE
    ENTITY_REFERENCE_NODE
    ENTITY_NODE
    PROCESSING_INSTRUCTION_NODE
    COMMENT_NODE
    DOCUMENT_NODE
    DOCUMENT_TYPE_NODE
    DOCUMENT_FRAGMENT_NODE
    NOTATION_NODE
}
