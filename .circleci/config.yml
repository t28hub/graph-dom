aliases:
  - &install-dependencies
    name: Intall all dependencies
    command: yarn install --ignore-optional --frozen-lockfile
  - &restore-cache
    keys:
      - v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v2-dependencies-{{ .Branch }}-
  - &save-cache
    paths:
      - node_modules
    key: v2-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

version: 2.1
jobs:
  lint:
    docker:
      - image: circleci/node:12
    working_directory: ~/graph-dom
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-dependencies
      - save_cache: *save-cache
      - run:
          name: Check code format & run lint
          command: yarn lint

  test:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/graph-dom
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-dependencies
      - save_cache: *save-cache
      - run: yarn test --ci
      - store_test_results:
          path: ./reports/test
      - store_artifacts:
          path: ./reports/test
          destination: jest
      - store_artifacts:
          path: ./reports/coverage/lcov-report
          destination: lcov

  e2e:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/graph-dom
    environment:
      NODE_ENV: development
      GRAPH_DOM_BROWSER_HEADLESS: true
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-dependencies
      - save_cache: *save-cache
      - run:
          name: Run E2E tests
          command: yarn test:e2e --ci --runInBand
          no_output_timeout: 5m
      - store_test_results:
          path: ./reports/test
      - store_artifacts:
          path: ./reports/test
          destination: jest

  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/graph-dom
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-dependencies
      - save_cache: *save-cache
      - run:
          name: Build app
          command: yarn build

  deploy:
    docker:
      - image: circleci/node:12
    working_directory: ~/graph-dom
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-dependencies
      - save_cache: *save-cache
      - deploy:
          name: Deploy to ZEIT
          command: yarn deploy --token $ZEIT_TOKEN

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint:
          filters:
            branches:
              ignore:
                - master
      - test
      - build:
          requires:
            - lint
            - test
      - e2e:
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - e2e
            - build
          filters:
            branches:
              only:
                - master
